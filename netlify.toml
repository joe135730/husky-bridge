[build]
  command = "npm run build" 
  publish = "dist"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow images, scripts, fonts, and API connections
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://husky-bridge-server.onrender.com https://husky-bridge-server.onrender.com/api;"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE = "https://husky-bridge-server.onrender.com/api"
  VITE_REMOTE_SERVER = "https://husky-bridge-server.onrender.com"
  # Production variables are set in the Netlify dashboard 